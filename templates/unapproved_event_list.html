{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
  <h2>未承認トラブル事象リスト</h2>
</div>
<div class="container">
  <table border=True>
    <tr><th>発生日時</th><th>トラブル名称</th><th>トラブル分類</th><th></th></tr>
      {% for item in object_list %}
      <tr><td>{{item.start_time|date:"Y/m/j H:i" }}</td><td>{{item.title}}</td><td>{{item.group|default_if_none:"未選択"}}</td><td><a href="{% url 'ptop:event_classify' item.pk %}" class="btn btn-primary">編集</a></td></tr>
      {% endfor %}
  </table>
      <form action="" method="post">
        {% csrf_token %}
        <button type="submit">分類済のイベントを承認する</button>
      </form>

  <a href="{% url 'ptop:home' %}" class="btn btn-primary">戻る</a>
</div>

{% endblock content %}
