{% extends 'app/base.html' %}

{% block content %}
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="field">
                {{ field.label_tag }}
                {{ field }}
                {{ field.help_text }}
                {{ field.errors }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <button type="submit">送信</button>
    </form>
    {{ form.media }}
{% endblock %}
